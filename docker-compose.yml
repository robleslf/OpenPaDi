version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: openpadi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openpadi-network

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - openpadi-network

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    ports:
      - "9095:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_PROXY: "edge"
      KC_HOSTNAME: "localhost"
    command: ["start-dev"]
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - openpadi-network
    depends_on:
      - postgres

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:openpadi@postgres:5432/postgres
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    networks:
      - openpadi-network
    depends_on:
      - postgres
      - minio

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    networks:
      - openpadi-network
    depends_on:
      - backend
      - keycloak

volumes:
  postgres_data:
  minio_data:
  keycloak_data:

networks:
  openpadi-network:
    driver: bridge
