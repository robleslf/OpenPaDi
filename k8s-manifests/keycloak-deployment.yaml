apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      volumes: # NUEVA SECCIÓN
      - name: custom-themes
        hostPath:
          path: /home/administrator/opadi-frontend/keycloak_theme # RUTA A TU DIRECTORIO DE TEMAS EN OP-Web-1
          type: DirectoryOrCreate 
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:24.0.4
        command: ["/opt/keycloak/bin/kc.sh"]
        args: ["start-dev"]
        env:
        - name: KEYCLOAK_ADMIN
          value: "keycloakadmin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "TuClaveSuperSeguraParaKeycloakAdmin" # ¡Usa tu contraseña real!
        - name: KC_PROXY
          value: "edge"
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /realms/master/.well-known/openid-configuration
            port: 8080
          initialDelaySeconds: 60
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 30
        volumeMounts: # NUEVA SECCIÓN
        - name: custom-themes # Debe coincidir con el 'name' del volume
          mountPath: /opt/keycloak/themes # Directorio estándar de temas dentro del contenedor Keycloak
